<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0"> 
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Simple Map</title>
        <!--- <link rel="stylesheet" href="style2.css"> --->

    
        <style>


        html, body {  
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                font-size: 100%;
                vertical-align: baseline;
                background: transparent;
                width:100%;
                margin:auto;
                height: 100%; 
                font-family: Courier New; 
                }  

        .header{
                display: flex;
                flex-direction: column;
                background-color:#FFC107;
                height: 20vh;
                clear: both;
         }

        th{ 
                color:#fff;
        }

                

        .nav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
        }
      
        .nav a:hover {
                background-color: #ddd;
                color: black;
        }
    
        .nav a.active {
                background-color: #04AA6D;
                color: white;
        }

        .nav {
                overflow: hidden;
                background-color:#1E88E5;

        }
    
        /* Responsive navigation menu (for mobile devices) */
        @media screen and (max-width: 600px) {
                .nav a, .nav-right {
                        float: none;
                        display: block;
                }
                    
                .nav-centered a {
                        position: relative;
                        transform: none;
                }
        }
    
        .nav ul {
            
                list-style: none;
                text-align: center;
                padding: 0;
                margin: 0;
        }
    
        .nav li {
                display: inline-block;
    
        }
    
        .nav a:hover {
                background-color: #ddd;
                color: black;
        }

        h2 {    
                color: black;
                text-align: center;
                font-size: 20px;
                padding: 10px;
        }
      
        h1 {
                text-align: center;
                font-size: 50px;
                padding: 10px;
        }
      
        #content {
                position: relative;
        }
    
        #content image {
                position: absolute;
                top: 0px;
                right: 0px;
        }
    
        
    
        .topright2 {
                position: absolute;
                top: 8px;
                right: 16px;
                font-size: 18px;
        }
    
        .topright3 {
                position: absolute;
                top: 27px;
                right: 16px;
                font-size: 18px;
        }
    
        .topright4 {
                position: absolute;
                top: 40px;
                right: 90px;
                font-size: 18px;
        }
    

        input {
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
                height: 20px;
                border-radius: 2px;
        }


        footer {
                text-align: center;
        }

        </style>

    </head>

<body>

<!-- Heading -->
<section class="header">
  
      <h1>Dublin Bike Tracker</h1>

      <div container = "topright">
                <div class="topright2"  id="currentTemp"></div>
                <div class="topright3"  id="windspeed"></div>
                <div class="topright4"  id="icon"></div>
      </div>

<!-- Navigation Bar-->
      <div class="nav">
          <ul>
                <li><a href="http://127.0.0.1:5000/map">Home</a></li>
                <li><a href="http://127.0.0.1:5000/stationTable">Station Information</a></li>
                <li><a href="http://127.0.0.1:5000/about">About</a></li>
          </ul>
      </div>
</section>


<p>Software Engineering Project</p>

<br>
<hr>

<footer>
        <p>COMP30830 - Software Engineering Project</p>

        <br>
</footer>

</body>


</html>
